<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8" />
        <meta name="viewport"
        content="width = device-width, initial-scale=1.0" />
        <title id="title"></title>
        <link rel="stylesheet" href="style.css" />
        <link 
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" 
            rel="stylesheet" 
        />
    </head>
    <body>

        <header class="header">
            <a href="#home" class="logo" id="logo"></a>

            <i class="bx bx-menu" id="menu-icon"></i>

            <nav class="navbar">
                <a href="#home" id="menu-home"></a>
                <a href="#aboutme" id="menu-aboutme"></a>
                <a href="#projects" id="menu-projects"></a>
                <select id ="languageSelector">
                    <option value="th">ไทย</option>
                    <option value="en">English</option>
                    <!-- <option value="jp">日本語</option> -->
                  </select>
            </nav>
        </header>
        
        <section class="home" id="home">
            <div class="home-content">
                <h1 id="welcome"></h1>
                <h3 id="role"></h3>
                <p id="description"></p>
                <div class="social-icons">
                    <a href="https://github.com/Umamii13">
                        <i class="bx bxl-github"></i>
                    </a>
                    <a href="https://www.facebook.com/phut.hi.meth.phiw.ngam/">
                        <i class="bx bxl-facebook"></i>
                    </a>
                    <a href="https://www.youtube.com/@puttimet-13">
                        <i class="bx bxl-youtube"></i>
                    </a>
                </div>

                <div class="btn-group">
                    <a href="mailto:forfew7139@gmail.com" class="btn" id="contact"></a>
                </div>
            </div>
            
            <div class="home-img">
                <img src="me.jpg" alt="">
            </div>

        </section>
        <section class="aboutme" id="aboutme">
            <div class="aboutme-content">
                <h2 id="aboutme-title"></h2>


                <div class="tabs">
                    <button class="tab-link active" onclick="openTab(event, 'general')" id="tab-general"></button>
                    <button class="tab-link" onclick="openTab(event, 'education')" id="tab-education"></button>
                    <button class="tab-link" onclick="openTab(event, 'skills')" id="tab-skills"></button>
                    <button class="tab-link" onclick="openTab(event, 'language')" id="tab-language"></button>
                </div>

                <div class="tap-content">
          
                    <div id="general" class="tab-content active">
                        
                        <h1 id="name"></h1>
                        <p id="age"></p>
                        <p id="gender"></p>
                        <p id="birth"></p>
                        <p id="nationality"></p>
                    </div>
                    <div id="education" class="tab-content">
                        <h1 id="university-name"></h1>
                        <h1><span id="education-year"></span> </h1>
                        <p id="faculty"></p>
                        <p id = "major"></p>
                        <p><span id="gpa"></span></p>
                        </p>
                        <h1 id="school-name"></h1>
                        <h1><span id="school-year"></span></h1>
                        <p id="stream"><br>
                        <p><span id="school-gpa"></span></p>     
                        </p>
                    </div>
                    <div id="skills" class="tab-content">
                        <h1 id="skill-title"></h1>
                        <p id="skill-common"></p>
                        <p id="skill-basic"></p>
                        <h1 id="software-skill"></h1>
                        <p id="list"></p>

                    </div>
                    <div id="language" class="tab-content">
                        <h1 id="language-title"></h1>
                        <p id="th"></p>
                        <p id="jp"></p>
                        <p id="en"></p>
                    </div>
                </div>
            </div>
            
          </section>
          

        <section class="projects" id="projects">
            <h2 class="section-title" id="projects-head" ></h2>
            <div class="project-grid" id="projects-container"></div>
        </section>

        <script src="scrips.js"></script>
    </body>

</html>
